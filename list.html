            background-color: #f2f2f2;
            text-align: center;
            padding: 20px
        }

        #content {
            width: 80%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .player-avatar {
            width: 20px;
            height: 20px;
            object-fit: cover;
            margin-right: 5px;
            margin-bottom: -3px
        }

        /* 排行那列右对齐 */
        th:first-child,
        td:first-child {
            text-align: right;
        }
    </style>
</head>

            rankingData[i].score = ([(completion * 4 - time * 0.001 - deathCount * 0.02 - other) / 120] * 100).toFixed(4);
        }
        rankingData.sort((a, b) => b.score - a.score);

        for (var i = 0; i < rankingData.length; i++) {
            const { player, time, deathCount, completion, score } = rankingData[i];
            var row = document.createElement("tr");
            row.innerHTML = `
